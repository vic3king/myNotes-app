<!DOCTYPE html>

<html>

<head>
    <title>Notes App</title>
    <link rel="icon" href="../notes/images/favicon.png">
    <link rel="stylesheet" href="../notes/styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
    </header>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter notes" class="input">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>

    <script src="../notes/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="../notes/scripts/notes-functions.js"></script>
    <script src="../notes/scripts/notes-app.js"></script>
</body>

</html>
